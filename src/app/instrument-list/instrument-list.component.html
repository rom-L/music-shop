<table class="table">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Stock</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let instrument of instruments" [ngClass]="{'on-sale': instrument.onSale}">
            <td><img [src]="instrument.img_src" [alt]="instrument.name"></td>
            <td>{{instrument.name}}</td>
            <td>{{instrument.type}}</td>
            <td>{{instrument.price | currency}}</td>
            <td><span class="badge text-bg-danger" *ngIf="instrument.stock == false">SIN STOCK</span></td>
        </tr>
    </tbody>
</table>
